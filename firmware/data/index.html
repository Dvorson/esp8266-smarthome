        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!--[if lte IE 9]>

        <br>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success relayOn">Включить</button>
        </div>
        <br>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-danger relayOff">Выключить</button>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="form-group">
                    <label for="exampleTextarea">Отправить сообщение</label>
                    <textarea class="form-control wsinput" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 text-right">
                <button type="submit" class="btn btn-primary submit">Отправить</button>
            </div>    
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card text-center">
                  <div class="card-header">
                    Сообщения
                  </div>
                  <div class="card-block messages">
                  </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
